<html lang="en">

<head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="js/Cookie.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
<script>
    var storeToken = function (token) { localStorage.setItem("token", token);};
    var getToken = function () { return localStorage.getItem("token");};
    var removeToken = function () { localStorage.removeItem("token");};
    var copyToClipboard= function(event) {
        var copyText = event.currentTarget.firstElementChild.nextElementSibling.value
        navigator.clipboard.writeText(copyText);
    }
</script>
</body>
